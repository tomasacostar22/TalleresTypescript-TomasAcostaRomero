<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Gestión de Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Incluye el CSS de Bootstrap para aplicar estilos (versión 4 en este ejemplo) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type = "module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4" style="background-color: rgb(0, 195, 255); color: rgb(24, 23, 23);">TV Series</h1>
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped mt-3">
            <caption id="promediotemporadas"></caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Channel</th>
                <th scope="col">Seasons</th>
              </tr>
            </thead>
            <tbody id="seriesTableBody">
            </tbody>
          </table>

    </div>
  </body>
</html>
